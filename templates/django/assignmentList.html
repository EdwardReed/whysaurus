{% extends 'layout_twoColumns_84.html' %}

{% block content %}

        <div>
            <a tabindex="-1" href="/?setAssignment=browseWithoutAssignment">Browse All Points</a>
        </div>
        {% for a in assignments %}

        {% endfor %}
    </div>
    
{% endblock %}
