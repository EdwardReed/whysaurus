<div class="modal hide fade" data-keyboard="false" id="linkedPointSearchDialog" 
    role="dialog" aria-hidden="true">
    <div class="modal-header">
        <h3>
            Search for supporting points for 
        </h3>
        <h1>
            {% if point %}{{ point.title }}{% endif %}
        </h1>
    </div>   
    <div class="row-fluid" id="alertArea"></div>    
    <div class="row-fluid">  
        <div class="span10 offset1">
            <input id="selectLinkedPointSearch" class="searchBox" type="search" 
                    placeholder="Search for an existing point..." results="0" />
        </div>
         <div class="control-group span4 offset8">   
            <a id="submitLinkedPointSearch" class="btn btn-primary">Search</a>                                 
            <a class="btn btn-cancel" data-dismiss="modal">Cancel</a>
        </div>    
    </div>       
    <div class="row-fluid">    
        <div class="span10 offset1" id="searchResultsArea">
        </div>
    </div>        
</div>
