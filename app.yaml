application: whysaurus-beta
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: static/img/triceratops_icon.png
  upload: static/img/triceratops_icon.png

- url: /static
  static_dir: static
  
- url: /static/css
  static_dir: static/css
  
- url: /admin
  script: admin.app
  login: admin
  
- url: /.*
  script: WhySaurus.app

libraries:
- name: django
  version: "1.2"

# jinja is from gae-simpleauth, the others improve jinja functioning
- name: markupsafe
  version: "0.15"
- name: setuptools
  version: "0.6c11"
- name: jinja2
  version: "2.6"