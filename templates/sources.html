{% if sources %}
    <div id="mainPointSources" class="row"> Sources: </div>
    {% for source in sources %}
         <div name="mainPointSource" class="row">                     
            <a data-sourceKey={{source.key.urlsafe}}  href="{{source.url}}">{{source.name}}</a> 
         </div>                   
    {% endfor %}
{% endif %}
