<div class="modal hide fade" data-keyboard="false" id="changeLowQualityAdmin" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <h3>Change Low Quality settings for:</h3>
        <h4>{{point.title}}</h4>
    </div>   
    <div class="row-fluid" name="alertArea"></div>    
    <div class="row-fluid">  
      <label class="control-label span11 offset1" for="lowQualityAdmin">Low Quality?</label>
      <div class="controls">
          <input id="lowQualityAdmin"  type="checkbox" class="fieldEdit span11 offset1"
          name="lowQualityAdmin" {%if point.isLowQualityAdmin %}checked{% endif %}/>
      </div>   
    </div>
    <div class="row-fluid">
         <div class="control-group span4 offset8">   
            <a id="submitChangeLowQualityAdmin" class="btn btn-primary">Save</a>
            <a class="btn btn-cancel" data-dismiss="modal">Cancel</a>
        </div>    
    </div>          
</div>
