{% if sources %}
    <div id="mainPointSources" class="span7"> Sources: </div>
    {% for source in sources %}
         <div name="mainPointSource" class="span7">                     
            <a data-sourceKey={{source.key.urlsafe}}  href="{{source.url}}" target="_blank">{{source.name}}</a> 
         </div>                   
    {% endfor %}
{% endif %}
